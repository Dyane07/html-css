<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor</p>
    <video   width="560"  controls autoplay loop >

        <source src="midia/Flor.m4v" type="video/mp4">
        <source src="midia/flor.mp4" type="video/mp4">
        <source src="midia/flor.ogv" type="video/ogg">
        <source src="midia/Flor.webm" type="video/webm ">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
